
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.animalname}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Art </th>
      <td mat-cell *matCellDef="let element"> {{element.animaltype}} </td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef> Rasse </th>
      <td mat-cell *matCellDef="let element"> {{element.animalrace}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Größe (in cm) </th>
      <td mat-cell *matCellDef="let element"> {{element.animalheight}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Gewicht (in kg) </th>
      <td mat-cell *matCellDef="let element"> {{element.animalweight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openAnimalDialog(row, false)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<button mat-raised-button color="accent" (click)="openAnimalDialog({
    uid: '',
    animalid: '',
    animalname: '',
    animaltype: '',
    animalrace: '',
    animalheight: 0,
    animalweight: 0
  }, true)" id="add_animal_button">Tierdaten hinzufügen</button>
